<html>
  <head>
	<script src="lingoloco.js">
	</script>
	<script>
		lingoloco
			.context("div")
				.translate("MON", "1")
				.translate("TUE", "2")
				.translate("April", "Balandis")
			.context(".test")
				.translate("ABC","DEF");
	</script>
  </head>
  <body>
	<div>April 2021
	</div>
	<div>TUE</div>
	<div class="test">
		<div>
		<p>
		ABC
		</p>
		</div>
	</div>
	
  </body>
</html>
